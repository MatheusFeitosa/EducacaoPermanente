<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords"
        content="prefeitura rio, rio, rj, saude, educacao, cursos online, educacao permanente, ministerio da saude">
    <meta name="keywords" content="poli, ufrj, guia, conhecendo a poli">

    <link rel="stylesheet" href="../../static/css/main.css">
</head>
<div class="login-index">

    <div class="index-header">
        <a href="/">Educação Permanente</a> 
    </div>

    <main class="main-content-forms">

        <div class="form-page-container">
            <div class="form-container">

                <form action="/cadastrar" method="POST">
                    <h1>Bem vindo(a)! </h1>
                    <p>Efetue cadastro para utilização de nossas funcionalidades.</p>
                    <!--User Input-->
                    <input type="text" name="usuario" class="form-input" placeholder="Usuário" required>
                    <!--Email Input-->
                    <input type="text" name="email" class="form-input" placeholder="Email" required>
                    <!--Password Input-->
                    <input type="password" name="senha" id="password" class="form-input" placeholder="Senha" required>
                    <!--Confirm Password Input-->
                    <input type="password" name="confirme_senha" id="confirm_password" class="form-input"
                        placeholder="Confirme a Senha" required>
                    <!--Sign Up Button-->
                    <input type="submit" class="button login" value="cadastrar">
                    <a href="/">Já possui uma conta? <span class="form-highlight">Faça login</span></a>
                </form>
            </div>
            <!--/.form-container-->
        </div>
        <!--/.form-page-container-->



        {% if erro_cad %}
        <script>
            alert("Erro no cadastro");
        </script>
        {% endif %}

        <script>

            var password = document.getElementById("password")
                , confirm_password = document.getElementById("confirm_password");

            function validatePassword() {
                if (password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Insira senhas iguais");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>

    </main> <!--/main-content-forms-->
</div><!--/login-index-->
